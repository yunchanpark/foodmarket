<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!-- head -->
<th:block th:include="@{/layout/admin/includes/head.html}"></th:block>
<!-- head 끝 -->
	<link th:href="@{/css/product.css}" rel="stylesheet" />
    <title>FoodMarket-상품등록</title>
</head>
<body class="sb-nav-fixed">
    <!--header menu-->
	<th:block th:include="@{/layout/admin/includes/header.html}"></th:block>
    <!--header menu 끝-->
	<!-- 본문 -->
    <div id="layoutSidenav">
        <!--sidebar-->
		<th:block th:include="@{/layout/admin/includes/sidebar.html}"></th:block>
        <!--sidebar 끝-->
        <!--content-->
        <div id="layoutSidenav_content">
            <main>
	            <form action="write" method="post" enctype="multipart/form-data">
	                <!--내용 입력-->
	                <div class="container-fluid px-4">
	                    <div class="mt-4 d-flex justify-content-between">
	                        <div class="fs-5 fw-bold align-self-center">• 상품등록</div>
	                        <div class="d-flex top-1">
	                        	<span class="pil-so txt-1">*필수</span>
		                        <a id="allProductUpload" class="nav-link bg-gray text-white">상품 일괄 업로드</a>
	                        </div>
	                    </div>
						<!-- 상품 내용 -->
						<th:block th:include="@{/layout/admin/product/includes/content.html}"></th:block>
	                    <!-- 상품 내용 끝 -->
	                </div>
	                <!--내용 입력 끝-->
	            </form>
            </main>
            <!-- 레이어 팝업 -->
			<div class="pop">
		    	<div class="popContent">
		    		<div class="popTitle">
		    			<h2>상품 일괄 업로드</h2>
		    			<div>엑셀파일을 이용하여 상품을 일괄로 등록할 수 있습니다.</div>
			    		<a class="btn-close" href="#prdBatchUploadLayer">닫기</a>
		    		</div>
		    		<div class="multImage">
					     <span class="txt">
					         상품 이미지  
					     </span>
					     <form action="writeImageAll" method="post" enctype="multipart/form-data" id="multFrom">
						     <input type="text" id="multiImageValue" class="arr-bg arr-size-2 product_image_value" disabled/>
						     <input type="file" name="multImage" id="multImage" class="product_image_orgin_name" multiple="multiple"/>
						     <label for="multImage" class="product_image_label">
						     	파일선택
						     </label>
					     </form>
					 </div>
					 <div class="multImage">
					     <span class="txt">
					         상품 일괄 업로드
					     </span>
					     <form action="excel" method="post" enctype="multipart/form-data" id="excel">
						     <input type="file" name="excelImage" id="excelImage" class="product_image_orgin_name"/>
						     <label for="excelImage" class="excelImage_label">
						     	파일 업로드
						     </label>
						     <span class="des-txt">
						     	(파일 확장자: *.xlsx)
						     </span>
					     </form>
					 </div>
					 <div class="result">
					 	<div class="resultContent resultTest">시도: <span id="resultTest">0</span></div>
					 	<div class="resultContent resultSucces">성공: <span id="resultSucces">0</span></div>
					 	<div class="resultContent resultFail">실패: <span id="resultFail">0</span></div>
					 </div>
					 <form action="writeAll" method="post">
						 <div class="All-table-wrap">
		            			<table class="product-table">
		            				<thead>
		            					<tr>
		            						<td style="min-width: 55px;">번호</td>
		            						<td style="min-width: 95px;">이미지</td>
		            						<td style="min-width: 200px;">상품명</td>
		            						<td style="min-width: 200px;">추가상품명</td>
		            						<td style="min-width: 100px;">판매가</td>
		            						<td style="min-width: 100px;">매입가</td>
		            						<td style="min-width: 100px;">수량</td>
		            						<td style="min-width: 100px;">할인가</td>
		            						<td style="min-width: 180px;">할인기간</td>
		            					</tr>
		            				</thead>
		            				<tbody class="writeList">
						
		            				</tbody>
		            			</table>
	            			</div>
	            			<div class="AllBtn">
	            				<input type="submit" class="writeBtn" value="등록">
	            			</div>
            			</form>
		    	</div> 
		    </div>
			<!-- 레이어 팝업 끝 -->
            <!--footer-->
			<th:block th:include="@{/layout/admin/includes/footer.html}"></th:block>
            <!--footer 끝-->
        </div>
        <!--content 끝-->
    </div>
	<!-- 본문 끝 -->
    <!--plugin-->
	<th:block th:include="@{/layout/admin/includes/plugin.html}"></th:block>
	<th:block th:include="@{/layout/admin/product/includes/plugin.html}"></th:block>
    <!--plugin끝-->
</body>
</html>
